<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tip Calculator</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="bodyClone">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <div class="tipCalculator">
        <section class="calculator">
          <div class="inputs">
            <label for="#bill">Bill</label>
            <div class="input-cont">
              <input type="number" id="bill" />
              <img src="./images/icon-dollar.svg" alt="icon dollar" />
            </div>
          </div>

          <div class="inputs">
            <label for="#stp">Select Tip %</label>
          </div>
          <div class="inputs">
            <label for="#nop">Number of people</label>
            <div class="input-cont">
              <input type="number" id="nop" />
              <img src="./images/icon-person.svg" alt="icon person" />
            </div>
          </div>
        </section>
        <section class="result"></section>
      </div>
    </div>
  </body>
</html>
