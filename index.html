<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tip Calculator</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="bodyClone">
      <img src="./images/logo.svg" alt="logo" class="logo" />

      <div class="tipCalculator">
        <section class="calculator">
          <main>
            <div class="inputs">
              <!-- <label for="#bill">Bill</label> -->
              <p>
                <span>Bill</span>
                <span class="non-d-red">Can't be zero</span>
              </p>
              <div class="inputs-cont">
                <input type="number" id="bill" min="0" />
                <img src="./images/icon-dollar.svg" alt="icon dollar" />
              </div>
            </div>
            <div class="inputs">
              <!-- <label for="#stp">Select Tip %</label> -->
              <p>
                <span>Select Tip %</span>
                <span class="non-d-red">Can't be zero</span>
              </p>
              <div class="radio-inputs">
                <input
                  type="radio"
                  class="radios"
                  name="tip-percentage"
                  id="5%"
                  value="5"
                />
                <label for="5%">5%</label>
                <input
                  type="radio"
                  class="radios"
                  name="tip-percentage"
                  id="10%"
                  value="10"
                />
                <label for="10%">10%</label>
                <input
                  type="radio"
                  class="radios"
                  name="tip-percentage"
                  id="15%"
                  value="15"
                />
                <label for="15%">15%</label>
                <input
                  type="radio"
                  class="radios"
                  name="tip-percentage"
                  id="25%"
                  value="25"
                />
                <label for="25%">25%</label>
                <input
                  type="radio"
                  class="radios"
                  name="tip-percentage"
                  id="50%"
                  value="50"
                />
                <label for="50%">50%</label>
                <input
                  type="number"
                  placeholder="custom"
                  min="0"
                  id="cstm-perc"
                />
              </div>
            </div>
            <div class="inputs">
              <p>
                <span>Number of people</span>
                <span class="non-d-red">Can't be zero</span>
              </p>
              <div class="inputs-cont">
                <input type="number" id="nop" min="0" />
                <img src="./images/icon-person.svg" alt="icon person" />
              </div>
            </div>
          </main>
        </section>
        <section class="result">
          <main>
            <div class="result__amountShow">
              <div class="title">
                <span>Tip Amount</span>
                <br />
                <span>/ person</span>
              </div>
              <div class="amount"><span>$0.00</span></div>
            </div>
            <div class="result__amountShow">
              <div class="title">
                <span>Total</span>
                <br />
                <span>/ person</span>
              </div>
              <div class="amount"><span>$0.00</span></div>
            </div>
            <button class="result__reset">RESET</button>
          </main>
        </section>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
